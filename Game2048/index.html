<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="2048.css">

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="support.js"></script>
    <script src="showanimation.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>2048</h1>
        <a href="javascript:newgame();" id="newgamebutton">new game</a>
        <p>score: <span id="score">0</span></p>
    </header>

    <div id="grid-container">
        <div class="grid-cell" id="g-0-0"></div>
        <div class="grid-cell" id="g-0-1"></div>
        <div class="grid-cell" id="g-0-2"></div>
        <div class="grid-cell" id="g-0-3"></div>

        <div class="grid-cell" id="g-1-0"></div>
        <div class="grid-cell" id="g-1-1"></div>
        <div class="grid-cell" id="g-1-2"></div>
        <div class="grid-cell" id="g-1-3"></div>

        <div class="grid-cell" id="g-2-0"></div>
        <div class="grid-cell" id="g-2-1"></div>
        <div class="grid-cell" id="g-2-2"></div>
        <div class="grid-cell" id="g-2-3"></div>

        <div class="grid-cell" id="g-3-0"></div>
        <div class="grid-cell" id="g-3-1"></div>
        <div class="grid-cell" id="g-3-2"></div>
        <div class="grid-cell" id="g-3-3"></div>
    </div>
</body>
</html>
